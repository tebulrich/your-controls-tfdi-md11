# TFDI MD-11 Center Glareshield / Autopilot Control Panel
# Events reference: https://docs.tfdidesign.com/md11/integration-guide/events
# Variables reference: https://docs.tfdidesign.com/md11/integration-guide/variables

shared:
  - # Afsovrd1
    type: event
    event_name: CGS_AFSOVRD1_SW_LEFT_BUTTON_DOWN

  - # Afsovrd2
    type: event
    event_name: CGS_AFSOVRD2_SW_LEFT_BUTTON_DOWN

  - # Alt
    type: NumIncrement
    var_name: L:MD11_CGS_ALT_KB
    var_units: Number
    var_type: f64
    up_event_name: CGS_ALT_KB_WHEEL_UP
    down_event_name: CGS_ALT_KB_WHEEL_DOWN
    increment_by: 1

  - # Alt Pull
    type: ToggleSwitch
    var_name: L:MD11_CGS_ALT_PULL_BT
    var_units: Bool
    var_type: bool
    event_name: CGS_ALT_PULL_BT_LEFT_BUTTON_DOWN
    off_event_name: CGS_ALT_PULL_BT_LEFT_BUTTON_UP

  - # Alt Push
    type: ToggleSwitch
    var_name: L:MD11_CGS_ALT_PUSH_BT
    var_units: Bool
    var_type: bool
    event_name: CGS_ALT_PUSH_BT_LEFT_BUTTON_DOWN
